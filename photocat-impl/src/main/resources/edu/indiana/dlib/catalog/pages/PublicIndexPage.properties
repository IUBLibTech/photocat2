about-header:Welcome to Image Collections Online
about:<p>Image Collections Online serves as a showcase for various image collections curated by the libraries, departments, and cultural institutions of Indiana University. Launched in December 2011, Image Collections Online includes historical photographs from the Liberian Collections and images of cultural objects from the Lilly Library at IU Bloomington. As the site grows we will be adding new collections from throughout the Indiana University community, as well as bringing in existing collections such as:</p><ul><li><a href="http://webapp1.dlib.indiana.edu/archivesphotos/">IU Archives Photograph Collection</a></li><li><a href="http://webapp1.dlib.indiana.edu/cushman/">The Charles W. Cushman Photograph Collection</a></li><li><a href="http://www.dlib.indiana.edu/collections/lilly/hohenberger/">The Frank M. Hohenberger Collection</a></li><li><a href="http://www.dlib.indiana.edu/collections/hoagy/">The Hoagy Carmichael Collection</a></li><li><a href="http://www.dlib.indiana.edu/collections/steel/">Steelmaker-Steeltown: U.S. Steel Gary Works Photograph Collection, 1906-1971</a></li></ul><p>For access to additional image collections from IU, please visit <a href="http://www.dlib.indiana.edu/collections/">IU Digital Library Program Collections</a> and <a href="http://www-lib.iupui.edu/digitalscholarship/collections">Digital Collections of IUPUI University Library</a>.</p><p>Image Collections Online is supported by the <a href="http://www.dlib.indiana.edu/">Indiana University Digital Library Program</a>, a partnership between the <a href="http://www.libraries.iub.edu/">IU Libraries</a> and <a href="http://uits.iu.edu/">University Information Technology Services</a>.</p>
