#if ($transformations.size() > 0)
  <div class="panel">
    <h4>$messages.transformation-header</h4>
    <div class="transformations">
      <ul>
        #foreach ($trans in $transformations)
          <li>
            <a target="transform" href="$context/transform.xml?id=$item.getId()&cid=$collection.getId()&tid=$trans.getId()">$trans.getFormatName()</a>
          </li>
        #end
      </ul>
    </div>
  </div>
#end
