#if (!$configurations.isEmpty())
    #foreach ($collection in $configurations)
      <div class="collectionBlock">
        <a href="collection/$collection.getCollectionMetadata().getId()/">
          <h3>$collection.getCollectionMetadata().getName()</h3>
        </a>
        <div class="collectionBlockPreview">
          <a href="collection/$collection.getCollectionMetadata().getId()/">
            <img src="$collection.getCollectionMetadata().getIconUrl()" alt="$messages.thumbnail" />
          </a>
        </div>
      </div>
    #end
#else 
  <p>$messages.no-collections</p>
#end
